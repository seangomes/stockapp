
<section id="wrapper" class="container">

  <br>
  <h4 class="text-center"><i (click)="goBack()" class="fas fa-arrow-circle-left float-left backArrow"></i> Udbytte for {{aktie.name}} <i (click)="deleteAktieUdbytte(aktie)" class="fas fa-trash-alt float-right trashIcon"></i></h4>
  <br>
  <!--Form-->
  <form [formGroup]="editAktieFormGroup" novalidate (ngSubmit)="editAktieSubmit(editAktieFormGroup)" >
    <!--Aktiename-->
    <div class="form-group containerSpace">
      <input type="text" class="form-control" formControlName="name" placeholder="Aktienavn">
      <!--Conent Validation error-->
      <div class="containerSpace">
        <div class="alert alert-danger" *ngIf="editAktieFormGroup.get('name').hasError('required') && editAktieFormGroup.get('name').touched">
          Aktienavn skal angives!
        </div>
      </div>
    </div>
    <!--YieldPrice-->
    <div class="form-group containerSpace">
      <input type="number" class="form-control" formControlName="yieldPrice" placeholder="Udbytte">
      <!--Conent Validation error-->
      <div class="containerSpace">
        <div class="alert alert-danger" *ngIf="editAktieFormGroup.get('yieldPrice').hasError('required') && editAktieFormGroup.get('yieldPrice').touched">
          Udbytte skal angives!
        </div>
      </div>
    </div>
    <!--Tax Price-->
    <div class="form-group containerSpace">
      <input type="number" class="form-control" formControlName="taxPrice" placeholder="Skat afgift">
      <!--Conent Validation error-->
      <div class="containerSpace">
        <div class="alert alert-danger" *ngIf="editAktieFormGroup.get('yieldPrice').hasError('required') && editAktieFormGroup.get('yieldPrice').touched">
          Skat afgift skal angives!
        </div>
      </div>
    </div>
    <!--Total Earning Price
    <div class="form-group containerSpace">
      <input type="number" class="form-control" formControlName="totalEarningPrice" placeholder="Indtjening total">
      Conent Validation error
      <div class="containerSpace">
        <div class="alert alert-danger" *ngIf="newAddAktieForm.get('yieldPrice').hasError('required') && newAddAktieForm.get('yieldPrice').touched">
          Total indtjening skal angives!
        </div>
      </div>
    </div>-->
    <!--Created Date-->
    <!-- <div class="form-group containerSpace">
      <input type="text" class="form-control" formControlName="createdDate" placeholder="Dato for udbytte" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: colorTheme }">
    </div> -->
    <!--Submit button-->
    <span class="form-group containerSpace">
      <button class="btn btn-success fullWidth" type="submit" [disabled]="editAktieFormGroup.invalid">Opdater!</button>
    </span>
  </form>
</section>
